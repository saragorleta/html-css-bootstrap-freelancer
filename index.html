<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap freelancer</title>
  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <!-- header -->
  <header>
    <!-- nav -->
    <div id="nav">
      <div class="container bg_darkblue debug">
        <div class="row">
          <div class="col-xs-12 col-lg-6"></div>
          <div class="col-xs-12 col-lg-6"></div>
        </div>
      </div>
    </div>
      <!-- jumbotron -->
      <div id="jumbotron">
        <div class="container debug bg_turquoise">
          <div class="row">
          <div class="col-xs-12"></div>
          </div>
        </div>
      </div>
  </header>
  <!-- fine header -->
  <!-- main -->
  <main>
    <!-- portfolio -->
    <div id="portfolio">
      <div class="container debug">
        <div class="row">
          <div class="col-xs-12 text-center">Portfolio</div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-lg-3">
            <img class="img_portfolio" src="img/cabin.png" alt="cabin">
          </div>
          <div class="col-xs-12 col-sm-6 col-lg-3">
            <img class="img_portfolio" src="img/cake.png" alt="cake">
          </div>
          <div class="col-xs-12 col-sm-6 col-lg-3">
            <img class="img_portfolio" src="img/circus.png" alt="circus">
          </div>
        </div>
      </div>
      <div class="container debug">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-lg-3"></div>
          <div class="col-xs-12 col-sm-6 col-lg-2">
            <img class="img_portfolio" src="img/game.png" alt="game">
          </div>
          <div class="col-xs-12 col-sm-6 col-lg-2">
            <img class="img_portfolio" src="img/safe.png" alt="safe">
          </div>
          <div class="col-xs-12 col-sm-6 col-lg-2">
            <img class="img_portfolio" src="img/submarine.png" alt="submarine">
          </div>
          <div class="col-xs-12 col-sm-6 col-lg-3"></div>
        </div>
      </div>
    </div>
  <!-- fine portfolio -->
  <!-- about -->
  <div id="about">
    <div class="container bg_turquoise debug mt_5">
      <div class="row">
        <div class="col-xs-12 col-sm-2"></div>
        <div class="col-xs-12 col-sm-4"></div>
        <div class="col-xs-12 col-sm-4"></div>
        <div class="col-xs-12 col-sm-2"></div>
      </div>
    </div>
  </div>
  <!-- fine sezione about -->
  <!-- inizio sezione contact -->
  <div id="contact">
    <div class="container debug mt_5">
      <div class="row">
        <div class="col-xs-12 col-sm-4"></div>
        <div class="col-xs-12 col-sm-4"></div>
        <div class="col-xs-12 col-sm-4"></div>
      </div>
    </div>
  </div>
  </main>
 <!-- fine sezione main -->
 <!-- inizio footer -->
  <footer>
    <div id="top_footer">
      <div class="container bg_blue debug">
        <div class="row">
          <div class="col-xs-12 col-sm-5"></div>
          <div class="col-xs-12 col-sm-2"></div>
          <div class="col-xs-12 col-sm-5"></div>
        </div>
      </div>
    </div>
    <div class="bottom_footer">
      <div class="container bg_darkblue debug">
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
      </div>

    </div>
  </footer>
</body>
</html>
